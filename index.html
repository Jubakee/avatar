<!DOCTYPE html>
<html lang="en">
<head>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Avatar</title>
        <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header">
        <div id="level-container">
            <span id="level-icon">🏆</span>
            <span id="level-value">Lvl 1</span>
        </div>


        <div id="income-container">
            <span id="income-icon">💵</span>
            <span id="income" class="income-value">0 p/sec</span>
            <select id="time-unit">
                <option value="sec">sec</option>
                <option value="min">min</option>
                <option value="hour">hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
                <option value="month">month</option>
                <option value="year">year</option>
            </select>
        </div>

        <div id="coins-container">
            <span id="coins-icon">💵</span>
            <span id="coins" class="coins-value">0</span>
        </div>

    </div>

    <main id="tab1" class="active"> 
        <div id="image-container">
            <button id="clickable-coin">
                <img width="240" src="./assets/coin.png" alt="coin">
            </button>
        </div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy-fill"></div>
            </div>
            <div id="energy-value-container">
                <span id="energy-value">
                    <span id="energy-emoji">⚡</span>
                    <span id="energy-count">1000</span> / <span id="max-energy">1000</span>
                </span>
            </div>
        </div>
    </main>

    <main id="tab2">
    </main>
    
    
    
    <main id="tab3">     
</main>

    <main id="tab4">
    </main>

    <main id="tab5">
    </main>

    <footer>
        <div class="tab active-tab" onclick="showTab('tab1');" id="tab1-btn">
            <img src="./assets/icon1.png" alt="icon">
            <span>Earn</span>
        </div>
        <div class="tab" onclick="showTab('tab2');" id="tab2-btn">
            <img src="./assets/icon2.png" alt="icon">
            <span>Shop</span>
        </div>
        <div class="tab" onclick="showTab('tab3');" id="tab3-btn">
            <img src="./assets/icon3.png" alt="icon">
            <span>Bag</span>
        </div>
        <div class="tab" onclick="showTab('tab4');" id="tab4-btn">
            <img src="./assets/icon4.png" alt="icon">
            <span>Avatar</span>
        </div>
        <div class="tab" onclick="showTab('tab5');" id="tab5-btn">
            <img src="./assets/icon5.png" alt="icon">
            <span>Rewards</span>
        </div>
    </footer>

    <div id="notification" class="notification hidden"></div>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <script src="scripts/coin.js"></script>
    <script src="scripts/config.js"></script>   
    <script src="scripts/energy.js"></script> 
    <script src="scripts/header.js"></script> 
    <script src="scripts/init.js"></script> 
    <script src="scripts/levels.js"></script> 
    <script src="scripts/popups.js"></script> 
    <script src="scripts/reset.js"></script> 
    <script src="scripts/tabs.js"></script> 
    <script src="scripts/utils.js"></script> 
</body>
</html>
